name: Create and Publish Release

on:
  workflow_dispatch:
    inputs:
      release_notes:
        description: 'Optional custom release notes to add to the release body.'
        required: false
        type: string
  push:
    branches:
      - master

  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  release-and-publish:
    name: Release and Publish
    if: |
        github.event_name == 'workflow_dispatch' ||
        github.event_name == 'push'|| github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository history
        uses: actions/checkout@v4
        with:
            fetch-depth: 0

      - name: Set up JDK 17 and cache Maven dependencies
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build project with Maven
        run: mvn clean package -DskipTests -B

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          fetch_all_tags: true

      - name: Rename artifact
        id: rename_artifact
        run: |
          cp ./target/collaborator-*-jar-with-dependencies.jar ./target/interactsh-collaborator.jar

      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
            tag: v${{ steps.tag_version.outputs.version }}
            name: v${{ steps.tag_version.outputs.version }}
            body: ${{ github.event.inputs.release_notes || format('Official release of version {0}. The attached JAR file contains the compiled application and all dependencies.', steps.tag_version.outputs.version) }}
            artifacts: ./target/interactsh-collaborator.jar
